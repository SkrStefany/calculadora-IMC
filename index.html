<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora IMC</title>
</head>
<body>      

    <form onsubmit="return calcular(event)">
   

        <label >Digite seu peso: </label>
        <input type="text" name="peso" id="peso" placeholder="Exemplp 65"> <br><br>

        <label >Digite sua altura: </label>
        <input type="text" name="altura" id="altura" placeholder="Exemplp 1,56"> <br><br>
        
        <input class="botao" type="submit" value="calcular IMC">
      
    </form>
    <div id="resultado"></div>
  

    
<script src="js.js"></script>
</body>
</html>
